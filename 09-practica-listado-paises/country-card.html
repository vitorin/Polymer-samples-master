<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-item/paper-icon-item.html">
<link rel="import" href="../bower_components/paper-item/paper-item-body.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/dw-flagsprites/dw-flagsprites.html">
<dom-module id="country-card">
<template>
    <paper-icon-item on-tap="cambiaIcono">
        <dw-flagsprites code="{{code(item.alpha2Code)}}" item-icon></dw-flagsprites>
        <paper-item-body two-line>
            <div>{{item.name}}</div>
            <div secondary>Capital {{item.capital}}</div>
        </paper-item-body>
        <iron-icon icon="{{icono}}"></iron-icon>
    </paper-icon-item>
</template>
<script>
Polymer({
    is: "country-card",
    properties: {
        item: {
            type: Object
        },
        icono: {
            type: String,
            value: "icons:flight-takeoff"
        }
    },
    code: function(code){
        return code.toLowerCase();
    },
    cambiaIcono: function(){
        if(this.icono == "icons:flight-land"){
            this.icono = "icons:flight-takeoff"
        }else{
            this.icono = "icons:flight-land"   
        }    
    }
});
</script>
</dom-module>
