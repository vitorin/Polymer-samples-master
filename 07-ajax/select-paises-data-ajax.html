<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="countries-data-ajax.html">

<dom-module id="select-paises-data-ajax">
	<template>
		<countries-data-ajax countries="{{paises}}" querystring="esp"></countries-data-ajax>
		<content select=".default"></content>
		<template is="dom-repeat" items={{paises}}>
			<option value="{{item.alpha2Code}}">{{item.name}}</option>
		</template>
	</template>
	<script>
		Polymer({
			is: 'select-paises-data-ajax', 
			extends: 'select',
			properties: {
				paises: {
					type: Array
				}
			}
		});
	</script>
</dom-module>
